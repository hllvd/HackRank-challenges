<body>
The factorial of the integer , written , is defined as:<br/>
n! = n x (n-1) * (n-2) * ...*3*2*1<br/>

Calculate and print the factorial of a given integer.<br/>

For example, if n=30, we calculate 30*29*28...*2*1 and get 26525285981219105836308480000000<br/><br/>

Sample input : 25<br/>
Sample output : 15511210043330985984000000
